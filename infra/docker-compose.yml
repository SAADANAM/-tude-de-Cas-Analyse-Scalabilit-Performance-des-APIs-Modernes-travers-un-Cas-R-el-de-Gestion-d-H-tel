# Docker Compose configuration for Hotel API and Monitoring
version: '3.8'
services:
  hotel-rest:
    build: ../backend/spring-boot
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
  grafana:
    image: grafana/grafana:9.5.1
    ports:
      - "3000:3000"
